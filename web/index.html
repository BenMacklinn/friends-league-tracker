<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends League - Clash Royale Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-crown"></i>
                    <h1>White House CRPR</h1>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-label">Total Matches</span>
                        <span class="stat-value" id="total-matches">-</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Last Updated</span>
                        <span class="stat-value" id="last-updated">-</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Leaderboard Section -->
            <section class="leaderboard-section">
                <div class="section-header">
                    <h2><i class="fas fa-trophy"></i> Power Rankings</h2>
                    <div class="refresh-btn" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </div>
                </div>
                
                <div class="leaderboard" id="leaderboard">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading leaderboard...
                    </div>
                </div>
            </section>

            <!-- Recent Battles Section -->
            <section class="battles-section">
                <div class="section-header">
                    <h2><i class="fas fa-swords"></i> Recent Battles</h2>
                </div>
                
                <div class="battles" id="recent-battles">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading battles...
                    </div>
                </div>
            </section>

        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Friends League Tracker. Powered by Clash Royale API.</p>
        </footer>
    </div>

    <script>
        window.__API_BASE_URL = window.__API_BASE_URL || 'https://whitehousecrpr.vercel.app';
    </script>
    <script src="script.js?v=2"></script>
</body>
</html>
